    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <i class="bi bi-book-fill me-2"></i>
            <span class="fw-bold">Poesias</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <i class="bi bi-house-fill me-1"></i>In√≠cio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="poets.html">
                        <i class="bi bi-people-fill me-1"></i>Poetas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="books.html">
                        <i class="bi bi-book me-1"></i>Livros
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="poems.html">
                        <i class="bi bi-pen-fill me-1"></i>Poemas
                    </a>
                </li>
                <li class="nav-item" id="authNav">
                    <a class="nav-link" href="login.html">
                        <i class="bi bi-box-arrow-in-right me-1"></i>Login
                    </a>
                </li>
                <li class="nav-item d-none" id="userNav">
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i><span id="username"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="logout()">
                                <i class="bi bi-box-arrow-right me-2"></i>Sair
                            </a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="container py-5">
    <div class="row">
        <div class="col-12">
            <a href="poets.html" class="btn btn-outline-primary mb-4">
                <i class="bi bi-arrow-left me-2"></i>Voltar para Poetas
            </a>
        </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    <!-- Poet Details -->
    <div id="poetDetails" class="d-none">
        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="card shadow-sm">
                    <div class="poet-card-img bg-gradient" id="poetHeader" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 300px;">
                        <div class="text-white p-4 h-100 d-flex flex-column justify-content-end">
                            <h2 class="fw-bold mb-2" id="poetName"></h2>
                            <p class="mb-0" id="poetPseudonym"></p>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="mb-3" id="poetBadges"></div>
                        <div id="poetInfo"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h4 class="card-title mb-3">
                            <i class="bi bi-person-lines-fill me-2"></i>Biografia
                        </h4>
                        <p class="card-text" id="poetBiography"></p>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-book me-2"></i>Livros Publicados
                        </h4>
                    </div>
                    <div class="card-body">
                        <div id="poetBooks" class="row g-3">
                            <!-- Books will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Error -->
    <div id="errorMessage" class="d-none">
        <div class="alert alert-danger">
            <i class="bi bi-exclamation-triangle me-2"></i>
            Erro ao carregar dados do poeta.
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-4 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h5><i class="bi bi-book-fill me-2"></i>Poesias</h5>
                <p class="text-secondary">Sistema de Gerenciamento de Poetas, Livros e Poemas</p>
            </div>
            <div class="col-md-6 text-md-end">
                <p class="text-secondary mb-0">&copy; 2025 319-Cidade Jardim Studios. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>
</footer>

<script src="js/config.js"></script>
<script src="js/auth.js"></script>
<script src="js/poet-detail.js"></script>
</body>
</html>
