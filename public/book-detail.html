<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Livro - Poesias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-book-fill me-2"></i>
                <span class="fw-bold">Poesias</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house-fill me-1"></i>In√≠cio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="poets.html">
                            <i class="bi bi-people-fill me-1"></i>Poetas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="books.html">
                            <i class="bi bi-book me-1"></i>Livros
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="poems.html">
                            <i class="bi bi-pen-fill me-1"></i>Poemas
                        </a>
                    </li>
                    <li class="nav-item" id="authNav">
                        <a class="nav-link" href="login.html">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Login
                        </a>
                    </li>
                    <li class="nav-item d-none" id="userNav">
                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="bi bi-person-circle me-1"></i><span id="username"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#" onclick="logout()">
                                    <i class="bi bi-box-arrow-right me-2"></i>Sair
                                </a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <a href="books.html" class="btn btn-outline-success mb-4">
                    <i class="bi bi-arrow-left me-2"></i>Voltar para Livros
                </a>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>

        <!-- Book Details -->
        <div id="bookDetails" class="d-none">
            <div class="row">
                <div class="col-lg-4 mb-4">
                    <div class="card shadow-sm">
                        <div class="book-card-img bg-gradient d-flex align-items-center justify-content-center"
                             style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); height: 400px;">
                            <div class="text-center text-white p-4">
                                <i class="bi bi-book display-1 mb-3"></i>
                                <h3 class="fw-bold" id="bookTitleCard"></h3>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="bookInfo"></div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8">
                    <div class="card shadow-sm mb-4">
                        <div class="card-body">
                            <h2 class="card-title mb-3" id="bookTitle"></h2>
                            <p class="text-muted mb-3" id="bookPoet"></p>
                            <div id="bookBadges" class="mb-3"></div>
                            <p class="card-text" id="bookDescription"></p>
                        </div>
                    </div>

                    <div class="card shadow-sm">
                        <div class="card-header bg-success text-white">
                            <h4 class="mb-0">
                                <i class="bi bi-pen me-2"></i>Poemas desta Obra
                            </h4>
                        </div>
                        <div class="card-body">
                            <div id="bookPoems">
                                <!-- Poems will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error -->
        <div id="errorMessage" class="d-none">
            <div class="alert alert-danger">
                <i class="bi bi-exclamation-triangle me-2"></i>
                Erro ao carregar dados do livro.
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5><i class="bi bi-book-fill me-2"></i>Poesias</h5>
                    <p class="text-secondary">Sistema de Gerenciamento de Poetas, Livros e Poemas</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="text-secondary mb-0">&copy; 2025 319-Cidade Jardim Studios. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/book-detail.js"></script>
</body>
</html>
