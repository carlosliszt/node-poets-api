<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Poesias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="mb-3">
                                <i class="bi bi-person-plus-fill text-primary" style="font-size: 4rem;"></i>
                            </div>
                            <h2 class="fw-bold">Criar Conta</h2>
                            <p class="text-muted">Junte-se à comunidade de poesia</p>
                        </div>

                        <form id="registerForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuário *</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input type="text" class="form-control border-start-0" id="username"
                                           placeholder="Escolha um nome de usuário" required minlength="3">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control border-start-0" id="email"
                                           placeholder="seu@email.com">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">Senha *</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control border-start-0" id="password"
                                           placeholder="Mínimo 6 caracteres" required minlength="6">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                                <i class="bi bi-person-plus me-2"></i>Criar Conta
                            </button>
                        </form>

                        <div class="text-center mt-3">
                            <p class="text-muted mb-2">Já tem uma conta?</p>
                            <a href="login.html" class="text-decoration-none">Fazer login</a>
                        </div>

                        <hr class="my-4">

                        <div class="text-center">
                            <a href="index.html" class="btn btn-outline-secondary w-100">
                                <i class="bi bi-arrow-left me-2"></i>Voltar para o início
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return;
            }

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            showLoading();

            try {
                const data = await apiCall(API_ENDPOINTS.REGISTER, {
                    method: 'POST',
                    body: JSON.stringify({ username, email, password })
                });

                localStorage.setItem('token', data.data.token);
                localStorage.setItem('username', data.data.user.username);

                hideLoading();
                showToast('Conta criada com sucesso!', 'success');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } catch (error) {
                hideLoading();
                showToast(error.message || 'Erro ao criar conta', 'danger');
            }
        });
    </script>
</body>
</html>
