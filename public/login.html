<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Poesias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="mb-3">
                                <i class="bi bi-book-fill text-primary" style="font-size: 4rem;"></i>
                            </div>
                            <h2 class="fw-bold">Bem-vindo de volta!</h2>
                            <p class="text-muted">Faça login para continuar</p>
                        </div>

                        <form id="loginForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuário</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input type="text" class="form-control border-start-0" id="username"
                                           placeholder="Digite seu usuário" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control border-start-0" id="password"
                                           placeholder="Digite sua senha" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                            </button>
                        </form>

                        <div class="text-center mt-3">
                            <p class="text-muted mb-2">Não tem uma conta?</p>
                            <a href="register.html" class="text-decoration-none">Criar conta</a>
                        </div>

                        <hr class="my-4">

                        <div class="text-center">
                            <a href="index.html" class="btn btn-outline-secondary w-100">
                                <i class="bi bi-arrow-left me-2"></i>Voltar para o início
                            </a>
                        </div>
                    </div>
                </div>

                <div class="alert alert-info mt-3 rounded-4" role="alert">
                    <i class="bi bi-info-circle me-2"></i>
                    <strong>Credenciais padrão:</strong> admin / admin
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
