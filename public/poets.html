</head>

        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <i class="bi bi-house-fill me-1"></i>In√≠cio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="poets.html">

        </div>

<!-- Header -->
<div class="bg-primary text-white py-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <h1 class="display-4 fw-bold mb-2">
                    <i class="bi bi-people-fill me-3"></i>Poetas
                </h1>
                <p class="lead mb-0">Explore a vida e obra dos grandes mestres da literatura</p>
            </div>
            <div class="col-md-4 text-md-end">
                <button class="btn btn-light btn-lg" onclick="showCreateModal()" id="btnCreate" style="display: none;">
                    <i class="bi bi-plus-circle me-2"></i>Adicionar Poeta
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Filters -->
<div class="bg-light py-4">
    <div class="container">
        <div class="row g-3">
            <div class="col-md-6">
                <div class="search-container">
                    <input type="text" class="form-control" id="searchInput" placeholder="üîç Buscar poeta...">
                </div>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="filterNationality">
                    <option value="">Todas as nacionalidades</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="filterMovement">
                    <option value="">Todos os movimentos</option>
                </select>
            </div>
        </div>
    </div>
</div>

<!-- Poets Grid -->
<section class="py-5">
    <div class="container">
        <div class="row g-4" id="poetsContainer">
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Create/Edit Modal -->
<div class="modal fade" id="poetModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">
                    <i class="bi bi-person-plus me-2"></i>Adicionar Poeta
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="poetForm" class="needs-validation" novalidate>
                    <input type="hidden" id="poetId">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Nome *</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="pseudonym" class="form-label">Pseud√¥nimo</label>
                            <input type="text" class="form-control" id="pseudonym">
                        </div>
                        <div class="col-md-6">
                            <label for="birth_year" class="form-label">Ano de Nascimento</label>
                            <input type="number" class="form-control" id="birth_year" min="1000" max="2100">
                        </div>
                        <div class="col-md-6">
                            <label for="death_year" class="form-label">Ano de Falecimento</label>
                            <input type="number" class="form-control" id="death_year" min="1000" max="2100">
                        </div>
                        <div class="col-md-6">
                            <label for="nationality" class="form-label">Nacionalidade</label>
                            <input type="text" class="form-control" id="nationality">
                        </div>
                        <div class="col-md-6">
                            <label for="literary_movement" class="form-label">Movimento Liter√°rio</label>
                            <input type="text" class="form-control" id="literary_movement">
                        </div>
                        <div class="col-12">
                            <label for="biography" class="form-label">Biografia</label>
                            <textarea class="form-control" id="biography" rows="4"></textarea>
                        </div>
                        <div class="col-12">
                            <label for="photo_url" class="form-label">URL da Foto</label>
                            <input type="url" class="form-control" id="photo_url">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="savePoet()">
                    <i class="bi bi-save me-2"></i>Salvar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-4 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h5><i class="bi bi-book-fill me-2"></i>Poesias</h5>
                <p class="text-secondary">Sistema de Gerenciamento de Poetas, Livros e Poemas</p>
            </div>
            <div class="col-md-6 text-md-end">
                <p class="text-secondary mb-0">&copy; 2025 319-Cidade Jardim Studios. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/config.js"></script>
<script src="js/auth.js"></script>
<script src="js/poets.js"></script>
</body>
</html>
