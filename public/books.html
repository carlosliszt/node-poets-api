<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros - Poesias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-book-fill me-2"></i>
                <span class="fw-bold">Poesias</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house-fill me-1"></i>In√≠cio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="poets.html">
                            <i class="bi bi-people-fill me-1"></i>Poetas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="books.html">
                            <i class="bi bi-book me-1"></i>Livros
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="poems.html">
                            <i class="bi bi-pen-fill me-1"></i>Poemas
                        </a>
                    </li>
                    <li class="nav-item" id="authNav">
                        <a class="nav-link" href="login.html">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Login
                        </a>
                    </li>
                    <li class="nav-item d-none" id="userNav">
                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="bi bi-person-circle me-1"></i><span id="username"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#" onclick="logout()">
                                    <i class="bi bi-box-arrow-right me-2"></i>Sair
                                </a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="bg-success text-white py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="display-4 fw-bold mb-2">
                        <i class="bi bi-book me-3"></i>Livros
                    </h1>
                    <p class="lead mb-0">Descubra colet√¢neas e obras po√©ticas marcantes</p>
                </div>
                <div class="col-md-4 text-md-end">
                    <button class="btn btn-light btn-lg" onclick="showCreateModal()" id="btnCreate" style="display: none;">
                        <i class="bi bi-plus-circle me-2"></i>Adicionar Livro
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Filters -->
    <div class="bg-light py-4">
        <div class="container">
            <div class="row g-3">
                <div class="col-md-8">
                    <div class="search-container">
                        <input type="text" class="form-control" id="searchInput" placeholder="üîç Buscar livro...">
                    </div>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="filterPoet">
                        <option value="">Todos os poetas</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Books Grid -->
    <section class="py-5">
        <div class="container">
            <div class="row g-4" id="booksContainer">
                <div class="col-12 text-center">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Create/Edit Modal -->
    <div class="modal fade" id="bookModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="modalTitle">
                        <i class="bi bi-book-half me-2"></i>Adicionar Livro
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="bookForm" class="needs-validation" novalidate>
                        <input type="hidden" id="bookId">
                        <div class="row g-3">
                            <div class="col-md-8">
                                <label for="title" class="form-label">T√≠tulo *</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="col-md-4">
                                <label for="poet_id" class="form-label">Poeta *</label>
                                <select class="form-select" id="poet_id" required>
                                    <option value="">Selecione...</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="isbn" class="form-label">ISBN</label>
                                <input type="text" class="form-control" id="isbn">
                            </div>
                            <div class="col-md-6">
                                <label for="publisher" class="form-label">Editora</label>
                                <input type="text" class="form-control" id="publisher">
                            </div>
                            <div class="col-md-4">
                                <label for="publication_year" class="form-label">Ano de Publica√ß√£o</label>
                                <input type="number" class="form-control" id="publication_year" min="1000" max="2100">
                            </div>
                            <div class="col-md-4">
                                <label for="pages" class="form-label">P√°ginas</label>
                                <input type="number" class="form-control" id="pages" min="1">
                            </div>
                            <div class="col-md-4">
                                <label for="edition" class="form-label">Edi√ß√£o</label>
                                <input type="number" class="form-control" id="edition" min="1" value="1">
                            </div>
                            <div class="col-md-6">
                                <label for="language" class="form-label">Idioma</label>
                                <input type="text" class="form-control" id="language" value="Portugu√™s">
                            </div>
                            <div class="col-md-6">
                                <label for="cover_url" class="form-label">URL da Capa</label>
                                <input type="url" class="form-control" id="cover_url">
                            </div>
                            <div class="col-12">
                                <label for="description" class="form-label">Descri√ß√£o</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" onclick="saveBook()">
                        <i class="bi bi-save me-2"></i>Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5><i class="bi bi-book-fill me-2"></i>Poesias</h5>
                    <p class="text-secondary">Sistema de Gerenciamento de Poetas, Livros e Poemas</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="text-secondary mb-0">&copy; 2025 319-Cidade Jardim Studios. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/books.js"></script>
</body>
</html>
